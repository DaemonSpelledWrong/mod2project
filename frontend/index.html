<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage - Trails App</title>
    <link rel="stylesheet" href="./app.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
    <body>
    <header>
        <h1>Welcome to Trails!</h1>
    </header>
    <section class='log-in'>
        <form id='user'>
            <input type="radio" id='returning' name="user" value="returning">
            <label for='returning'> Returning User</label>
            <br>
            <input type="radio" id='new-user' name="user" value="new-user">
            <label for='new-user'>New User</label>
            <br>
        </form>
    </section>
    <section class='filter'>
        <div  id='query'>
            <label for='query'>Search by Hike Name</label>
            <input type='text' name='query'>
        </div>
        <ul class='difficulty-rating'> 
            <label>Select Difficulty Rating</label>
            <li id='green'>Green</li>
            <li id='greenBlue'>GreenBlue</li>
            <li id='blue'>Blue</li>
            <li id='blueBlack'>BlueBlack</li>
            <li id='Black'>Black</li>
        </ul>
        </form>
    </section>
    <div class="card-container">

    </div>
    <script src="app.js"></script>
</body>
</html>
